apiVersion: apps/v1
kind: Deployment
metadata:
  name: warehouseapi-deployment
  labels:
    app: warehouseapi
spec:
    replicas: 1
    selector:
      matchLabels:
        app: warehouseapi
    template: 
      metadata: 
        labels:
          app: warehouseapi
      spec:
        containers:
        - name: warehouseapi
          image: crazk8sggpshdu3ezfstib6djo.azurecr.io/warehouseapi:latest
          imagePullPolicy: Always
          ports:
          - containerPort: 80
          - containerPort: 443     
---
apiVersion: v1
kind: Service
metadata:
  name: warehouseapi-service
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 80
  - name: https
    port: 443
    targetPort: 443
  selector:
    app: warehouseapi
